<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Cities Quiz</title>
	<script src="/js/lib/angular/angular.min.js"></script>

	<script src='/js/lib/lodash/dist/lodash.min.js'></script>
	<script src='/js/lib/angular-google-maps/dist/angular-google-maps.min.js'></script>	

	<link rel="stylesheet" href="/js/lib/bootstrap/dist/css/bootstrap.min.css">

	<!-- ANGULAR -->
	<script src="/js/main.js"></script> 
	<!-- END ANGULAR -->

	<style type="text/css">

		h1{
			text-align: center;
		}

		.angular-google-map-container { height: 600px; }
	</style>

</head>
<body>
<div ng-app="citiesQuizApp">
<div ng-controller="citiesQuizController"  >	

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>CITIES QUIZ</h1> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input type="text" class="form-control" id="citiesPlaced" ng-model="citiesPlacedMsg">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="kmLeft" ng-model="kmLeftMsg" >
				</div>
				<div class="form-group">
					Select the location of {{ actualCitieToSearch }}
				</div>
			</div>
			<div class="col-md-8">
				<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
			</div>
		</div>
	</div>


</div>
</div>
</body>
</html>
